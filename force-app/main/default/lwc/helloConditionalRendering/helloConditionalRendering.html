<template>
    <lightning-card title="HelloConditionalRendering" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input type="checkbox" label="Show details" onchange={handleChange}></lightning-input>
            <template if:true={areDetailsVisible}>
                <div class="slds-m-vertical_medium">
                    These are the details!
                </div>
            </template>
        </div>
    </lightning-card>
</template>




<!-- The template contains a checkbox labeled Show details. When a user 
 selects or deselects the checkbox, the handleChange function 
 sets the value of the areDetailsVisible property. If 
 the areDetailsVisible property is true, the if:true 
 directive renders the nested template, which displays These are
 the details!. -->
